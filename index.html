<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta charset="utf-8" />
        <link href="kankyoongaku.jpg" rel="icon" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="title">Kankyō Ongaku</h1>
        <p id="description">完全ナ意識ヲ達成スル</p>
        <form id="survey-form" action="#">
            <fieldset>
                <div id="name-div">
                    <div id="name-section">Name</div>
                    <input
                        id="name"
                        type="text"
                        required
                        placeholder="Enter your name"
                    />
                </div>
                <div id="email-div">
                    <div id="email-section">Email</div>
                    <input
                        id="email"
                        type="email"
                        required
                        placeholder="Enter your Email"
                    />
                </div>

                <div id="number-div">
                    <div id="number-section">
                        Age
                        <div id="strongs">(optional)</div>
                    </div>
                    <input
                        id="number"
                        type="number"
                        min="13"
                        max="120"
                        placeholder="Age"
                    />
                </div>
            </fieldset>
            <fieldset>
                <div id="dropdown-div">
                    <div id="dropdown-section">
                        When do you mostly listen to Kankyō Ongaku?
                    </div>
                    <select id="dropdown" required>
                        <option id="first-option" selected value="" disabled>
                            &nbsp; Select an option
                        </option>
                        <option>&nbsp; Morning</option>
                        <option>&nbsp; Noon</option>
                        <option>&nbsp; Night</option>
                    </select>
                </div>
                <div id="radio-div">
                    Would you recommend Kankyō Ongaku to a friend/family member?
                    <label for="definitely">
                        <input
                            name="radio-option"
                            id="definitely"
                            value="definitely"
                            type="radio"
                            checked
                        />
                        Definitely
                    </label>

                    <label for="maybe">
                        <input
                            name="radio-option"
                            id="maybe"
                            value="maybe"
                            type="radio"
                        />
                        Maybe
                    </label>

                    <label for="not-sure">
                        <input
                            name="radio-option"
                            id="not-sure"
                            value="not-sure"
                            type="radio"
                        />
                        Not Sure
                    </label>

                    <label for="never">
                        <input
                            name="radio-option"
                            id="never"
                            value="never"
                            type="radio"
                        />
                        Never
                    </label>
                </div>
                <div id="checkbox-div">
                    What would you like to see improved?
                    <div id="strong">(Check all that apply)</div>
                    <label for="productivity">
                        <input
                            id="productivity"
                            type="checkbox"
                            value="1"
                        />Productivty
                    </label>
                    <label for="routine">
                        <input id="routine" type="checkbox" value="2" />Routine
                    </label>
                    <label for="relationships">
                        <input
                            id="relationships"
                            type="checkbox"
                            value="3"
                        />Relationships
                    </label>
                    <label for="emotions">
                        <input
                            id="emotions"
                            type="checkbox"
                            value="4"
                        />Emotions
                    </label>
                    <label for="resilience">
                        <input
                            id="resilience"
                            type="checkbox"
                            value="5"
                        />Resilience
                    </label>
                    <label for="body">
                        <input id="body" type="checkbox" value="6" />Body
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div id="textarea-div">
                    Any comments or suggestions?
                    <textarea
                        placeholder="Enter your comment here..."
                        rows="6"
                        cols="30"
                    ></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
        <div id="survey-form">
        <label id="name-label">.</label>
        <label id="email-label">.</label>
        <label id="number-label">.</label>
        </div>

    </body>
</html>
